<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Product</title>
    <th:block th:include="common.html"></th:block>
</head>

<body>
<div class="container">
    <h1 class="mt-5 text-center">Edit Product</h1>
    <br />

    <form th:action="@{/save}" th:object="${product}" method="post">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="productId" class="form-label">Product ID:</label>
                    <input type="text" id="productId" class="form-control" th:field="*{id}" readonly="readonly" />
                </div>

                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name:</label>
                    <input type="text" id="productName" class="form-control" th:field="*{name}" />
                </div>

                <div class="mb-3">
                    <label for="brand" class="form-label">Brand:</label>
                    <input type="text" id="brand" class="form-control" th:field="*{brand}" />
                </div>

                <div class="mb-3">
                    <label for="madeIn" class="form-label">Made In:</label>
                    <input type="text" id="madeIn" class="form-control" th:field="*{madeIn}" />
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="text" id="price" class="form-control" th:field="*{price}" />
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
